</head>
<body>
    <script>
   // typeof 无法区分出null、Array和通常意义上的object 
    typeof null; // 'object'
    typeof []; // 'object'
    typeof {}; // 'object'

    /*包装对象【数子，字符串 ，布尔】
    1.number、boolean和string都有包装对象。没错，在JavaScript中，字符串也区分string类型和它的包装类型。包装对象用new创建
    2.虽然包装对象看上去和原来的值一模一样，显示出来也是一模一样，但他们的类型已经变为object了！所以，包装对象和原始值用===比较会返回false
    3.所以闲的蛋疼也不要使用包装对象！尤其是针对string类型！！！
    */
    var n = new Number(123); // 123,生成了新的包装类型
    var s = new String('str'); // 'str',生成了新的包装类型
    var b = new Boolean(true); // true,生成了新的包装类型


// 集合对象:array，Math,Set
{//数组
    { 
    /*
    1.JavaScript的Array可以包含任意数据类型，并通过索引来访问每个元素
    2.大多数其他编程语言不允许直接改变数组的大小，越界访问索引会报错。然而，js的Array却不会有任何错误。
    3.在编写代码时，不建议直接修改Array的大小，访问索引时要确保索引不会越界
    */
    var array = [123,1.12,true,'123哈哈',null];
    var length = array.length;

    // 搜索一个指定的元素的位置
    array.indexOf(123);

    // 请注意，直接给Array的length赋一个新的值会导致Array大小的变化：undefined
    array.length = 6;

    array[1] = 456;
    // 请注意，如果通过索引赋值时，索引超过了范围，同样会引起Array大小的变化：
    array[10] = 456;
    }



    {
        // slice()就是对应String的substring()版本，它截取Array的部分元素，然后返回一个新的Array：
        var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
        arr.slice(0, 3); // 从索引0开始，到索引3结束，但不包括索引3: ['A', 'B', 'C']
        arr.slice(3); // 从索引3开始到结束: ['D', 'E', 'F', 'G']

        // 如果不给slice()传递任何参数，它就会从头到尾截取所有元素。利用这一点，我们可以很容易地复制一个Array：
        var aCopy = arr.slice();
    }
    {
        var array = [123,1.12,true,'123哈哈',null];

        array.push(123);//向Array的末尾添加若干元素
        array.pop();//把Array的最后一个元素删除掉：

        array.unshift('A', 'B'); // 往Array的头部添加若干元素
        array.shift(); // 把Array的第一个元素删掉，空数组继续shift不会报错，而是返回undefined
    }
    {
        /*
        1.concat()方法把当前的Array和另一个Array连接起来，并返回一个新的Array：
        2.请注意，concat()方法并没有修改当前Array，而是返回了一个新的Array。
        3.实际上，concat()方法可以接收任意个元素和Array，并且自动把Array拆开，然后全部添加到新的Array里
        */
        var arr = ['A', 'B', 'C'];
        var added = arr.concat([1, 2, 3]);
        added; // ['A', 'B', 'C', 1, 2, 3]
        arr; // ['A', 'B', 'C']

    }

}

    </script>
</body>
</html>




<!-- 1.不要使用new Number()、new Boolean()、new String()创建包装对象；

2.用parseInt()或parseFloat()来转换任意类型到number；

3.用String()来转换任意类型到string，或者直接调用某个对象的toString()方法；

4.通常不必把任意类型转换为boolean再判断，因为可以直接写if (myVar) {...}；

5.typeof操作符可以判断出number、boolean、string、function和undefined；

6.判断Array要使用Array.isArray(arr)；

7.判断null请使用myVar === null；

8.判断某个全局变量是否存在用typeof window.myVar === 'undefined'；

9.函数内部判断某个变量是否存在用typeof myVar === 'undefined' -->
