<!DOCTYPE html>
<!-- 
1.Html文件的组成
1.HTML 文档由 HTML 元素定义,组成
2.HTML 元素就是通过使用HTML标签进行定义的
3.每一个元素占部分空间
4.HTML 元素可以相互嵌套



-->

<html>
  
    <head>
    <meta charset="utf-8">
    <title>我是标题</title>
    </head>
    <body>
        <div>
                <h1>这是一个标题</h1>
                <p>这是一个段落</p>
                <a href="https://www.baidu.com">这是一个连接,百度一下</a>
                <img src="http://b.hiphotos.baidu.com/image/h%3D300/sign=c8a9d4e2841363270aedc433a18fa056/11385343fbf2b2114a65cd70c48065380cd78e41.jpg" >
        </div>  
    </body>
    
    
</html>
