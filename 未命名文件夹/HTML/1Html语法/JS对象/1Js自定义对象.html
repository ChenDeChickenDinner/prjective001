<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /*js对象概念
    1.js中所有的事物都是对象
    2.每个对象带有属性跟方法
    */
    /*定义创建对象实例
    */
    var person = {
        age:18,
        name:'jack',
        isHa:true,
      
        run:function(a,b){
            // 即使是空值也很直接覆盖
            if(a!=undefined){
                this.name = a;
            }
            if(b!=undefined){
                this.age = b;
            }
         
            console.log('person.name =',this.name,'person.age =',this.age);
        }
    };
    person.name = '陈';
    person.age = 20
    person.run('下',18); // 如果不传参数，则默认是 undefined 

    /*使用构造函数来定义对象，然后创建新的对象实例
    */
    function car(){
        this.name = null;
        this.age = 0;
        this.run = function(x){
            console.log('123');
        }
    };
    var car = new car;
    car.name = 'shsh';
    car.age = 30;

 
    </script>
</body>
</html>
