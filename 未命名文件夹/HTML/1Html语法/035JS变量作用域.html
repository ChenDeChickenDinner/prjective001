    <script>
/*
全局作用域
1.所有浏览器都支持 window 对象，它表示浏览器窗口
2.JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员
a.全局变量是 window 对象的属性，
b.全局函数是 window 对象的方法，
c.甚至 HTML DOM 的 document 也是 window 对象的属性之一


没有块级作用域
1.其它语言{}就是一个独立的作用域,在JavaScript里并没有块级作用域
2.也就是说在for、if、while等语句内部的声明的变量与在外部声明是一样的，在这些语句外部也可以访问和修改这些变量的值

函数作用域
1.在JavaScript中每个函数作为一个作用域，在外部无法访问内部作用域中的变量
2.变量声明会被提前
JavaScript的作用域链
1.由于JavaScript中的每个函数作为一个作用域，如果出现函数嵌套函数，则就会出现作用域链
2.其寻找顺序为根据作用域链从内到外的优先级寻找，如果内层没有就逐步向上找，直到没找到抛出异常
    

常量
1.在ES6之前并没有声明常量的方法，在ES6中新增加了const来定义常量。
2.建议常量的命名全部大写，如果由多个单词构成，可以用下划线割开
3.常量只能在初始化的时候被赋值，赋值以后不允许被再次赋值

局部变量
1.在函数内 使用 var let 声明的变量

全局变量
1.不在任何函数内定义的变量就具有全局作用域
2.在JS中任何位置，没有使用var关键字声明的变量也都是全局变量
3.以变量方式var foo = function () {}定义的函数实际上也是一个全局变量


全局变量的使用
1.全局的 变量，对象，函数，都会在window对象下
2.window对象下的变量，对象，函数，都可以通过window对象访问，也可以直接访问
3.window对象下的变量，对象，函数 如果使用不当会造成覆盖

*/

/*
let和var的区别
1.var的作用域被规定为一个函数作用域
2.而let则被规定为块作用域，块作用域要比函数作用域小一些
3.如果两者既没在函数中，也没在块作用域中定义，那么两者都属于全局作用域,但是，被let声明的变量不会作为全局对象window的属性
4.var允许在同一作用域中声明同名的变量，而let不可以
*/
{
    function  aFun1(){
    // i 对于for循环外的范围是不可见的(i is not defined)
    for(let i = 1; i<5; i++){
        //  i只有在这里是可见的
    }
    // i 对于for循环外的范围是不可见的(i is not defined)
    }
    function aFun2(){
        // i 对于for循环外的范围是可见的
        for(var i = 1;i<5; i++){
            // i 在for 在整个函数体内都是可见的
        }
        // i 对于for循环外的范围是可见的
    }
}
    </script>
