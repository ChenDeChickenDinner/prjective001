CSS 定位机制
1.普通流: 
1.除非专门指定，否则所有框都在普通流中定位。也就是说，普通流中的元素的位置由元素在 (X)HTML 中的位置决定。
2.块级框从上到下一个接一个地排列，框之间的垂直距离是由框的垂直外边距计算出来。
3.行内框在一行中水平布置。可以使用水平内边距、边框和外边距调整它们的间距
4.元素脱离文档流的情况：浮动、绝对定位（absolute、fixed）


2.相对布局:
1.如果对一个元素进行相对定位，它将出现在它所在的位置上。
2.然后，可以通过设置垂直或水平位置，让这个元素“相对于”它的起点进行移动。
3.在使用相对定位时，无论是否进行移动，元素仍然占据原来的空间。因此，移动元素会导致它覆盖其它框

3.绝对布局:
1.设置绝对定位的元素会完全脱离文档流，并相对于此元素最近的已定位祖先元素来定位，
2.如果元素没有已定位的祖先元素，那么它就相对于最初的包含块（根据用户代理的不同，最初的包含块可能是画布或 HTML 元素）。
3.元素原先在正常文档流中所占的空间会关闭，就好像该元素原来不存在一样。
4.元素定位后生成一个块级元素，而不论原来它在正常流中是何种类型的元素

4.浮动:
1.标准流已经无法满足需求如何在一行显示多个div元素
2.浮动可以理解为让某个div元素脱离标准流，漂浮在标准流之上，和标准流不是一个层次
1.浮动的元素可以向左或向右移动，直到它的边框碰到此元素的父级边框或另一个浮动元素的边框为止。
2.任何元素都可以浮动，而且不论它本身是何种元素，浮动后都会成为一个块级元素且脱离默认文档流（不完全脱离，会占据文本流位置，但不占据元素流位置）

A:CSS 定位属性
通过使用 position 属性，我们可以选择 4 种不同类型的定位，这会影响元素框生成的方式。
1.static(静态):
position设置为static或不设定position属性时，元素遵循正常的文档流，对象占用文档空间，该定位方式下，top、right、left、bottom、z-index属性是无效的。

2.relative(相对):生成相对定位的元素，通过top,bottom,left,right的位置相对于其正常位置进行定位。其中的相对指的是相对于元素在默认流中的位置。
****注意：
1.将元素position属性设置为relative之后，再通过top,bottom,left,right属性对其进行相对于原来位置的偏移；
2.元素偏移之后，他本来在默认文档流中占据的位置仍然存在，其紧挨其后的元素的定位依据它本来的位置定位；
3.该元素偏移之后，可能存在覆盖其他元素的情况，可以使用z-index属性显示层级有限级别


absolute(绝对)：生成绝对定位的元素，相对于static定位外的第一个父元素进行定位。
注意：
1.绝对定位的元素已经脱离了文档流，普通流中其他元素的布局就像绝对元素不存在一样；
2.绝对定位的元素的位置是相对于最近的已定位的祖先元素，如果元素没有已定位的祖先元素，它的位置就相对于body；
3.绝对定位的框可以覆盖页面的其他元素


4.fixed(固定):
 1.本质上是一种绝对定位，不为元素预留空间。
 2.通过指定相对于屏幕视窗的位置来指定元素的空间，且元素的位置在屏幕滚动时不会发生变化。
 3.应用于很多网站顶端的固定导航、右下角的固定广告等等。

5.absolute, relative, fixed偏移的参考点分别是什么
1.absolute偏移的参考点是：相对于最近的已定位的父元素，如果没有，则相对于body元素；
2.relative偏移的参考点是：相对于元素在普通流中的原来位置；
3.fixed偏移的参考点是：相对于浏览器窗口。

5. sticky(粘性)
粘性定位。CSS3新属性。它的表现类似position:relative和position:fixed的合体，在目标区域在屏幕中可见时，它的行为就像position:relative; 而当页面滚动超出目标区域时，它的表现就像position:fixed，它会固定在目标位置。

left,right:去掉左右浮动
both:左右二边都去掉浮动
inherit:从父级继承来的clear属性
