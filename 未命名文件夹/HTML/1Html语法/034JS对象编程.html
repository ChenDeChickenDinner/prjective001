    <script>

{ //JavaScript自定义对象

}
 


    {

        /*JavaScript的对象
        JavaScript的对象是一种无序的集合数据类型，它由若干键值对组成
        JavaScript用一个{...}表示一个对象，键值对以xxx: xxx形式申明，用,隔开。注意，最后一个键值对不需要在末尾加,
        访问属性是通过.操作符完成的，但这要求属性名必须是一个有效的变量名。如果属性名包含特殊字符，就必须用''括起来
        */
        var xiaoming = {
        name: '小明',
        birth: 1990,
        school: 'No.1 Middle School',
        height: 1.70,
        weight: 65,
        score: null
        };

        /* 属性访问
        1.xiaohong的属性名middle-school不是一个有效的变量，就需要用''括起来。访问这个属性也无法使用.操作符，必须用['xxx']来访问
        2.也可以用xiaohong['name']来访问xiaohong的name属性，不过xiaohong.name的写法更简洁
        */
        var xiaohong = {
        name: '小红',
        'middle-school': 'No.1 Middle School'
        };
        xiaohong['middle-school']; // 'No.1 Middle School'
        xiaohong['name']; // '小红'
        xiaohong.name; // '小红'


        /* 属性动态添加
        1.由于JavaScript的对象是动态类型，你可以自由地给一个对象添加或删除属性
        2.如果我们要检测xiaoming是否拥有某一属性，可以用in操作符：
        3.不过要小心，如果in判断一个属性存在，这个属性不一定是xiaoming的，它可能是xiaoming继承得到的
        */
        var xiaoming = {
            name: '小明'
        };
        xiaoming.age; // undefined
        xiaoming.age = 18; // 新增一个age属性
        xiaoming.age; // 18
        delete xiaoming.age; // 删除age属性
        xiaoming.age; // undefined
        delete xiaoming['name']; // 删除name属性
        xiaoming.name; // undefined
        delete xiaoming.school; // 删除一个不存在的school属性也不会报错
    }




    </script>
