<!--JavaScript是什么
1.JavaScript一种直译式脚本语言，是一种动态类型、弱类型、基于原型的语言，内置支持类型。
2.它的解释器被称为JavaScript引擎，为浏览器的一部分，广泛用于客户端的脚本语言
3.其源代码在发往客户端运行之前不需经过编译，而是将文本格式的字符代码发送给浏览器由浏览器解释运行
-->
<!--JavaScript的组成
（1）核心（ECMAScript）：这一部分主要是js的基本语法。

（2）BOM：Brower Object Model（浏览器对象模型），主要是获取浏览器信息或操作浏览器的，例如：浏览器的前进与后退、浏览器弹出提示框、浏览器地址栏输入网址跳转等操作等。

（3）DOM：Document Object Model（文档对象模型），此处的文档暂且理解为html，html加载到浏览器的内存中，可以使用js的DOM技术对内存中的html节点进行修改，用户从浏览器看到的是js动态修改后的页面。（增删改查）

-->
<!--JavaScript作用
1.HTML DOM操作（节点操作，比如添加、修改、删除节点）
2.给HTML网页增加动态功能，比如动画
3.事件处理：比如监听鼠标点击、鼠标滑动、键盘输入
-->
<!--JavaScript书写位置:理论上js可以书写在页面的任意位置

1.行内式：直接书写在标签身上，是一个简写的事件，所以又称之为事件属性。     onclick单击事件
<input type="button" value="点我呀!" onclick="alert('点我干啥!^6^');">

2.内嵌式:<script>alert("内嵌式")</script>

3.外链式:首先新建一个文件类型为.js的文件，然后在该文件中写js语句，通过script标签对引入到html页面中
<script src="js文件路径地址">这里不能写js语句</script>
-->

    {
        // 【Number】JavaScript不区分整数和浮点数，统一用Number表示，以下都是合法的Number类型：
        var number11 = 123;
        var number12 = 0.456;
        var number13 = -136;
        var number14 = NaN; // NaN表示Not a Number，当无法计算结果时用NaN表示

        {
            var number11 = undefined; // 'undefined'
            var number11 = Math.abs; // 'function'
        }
        {
