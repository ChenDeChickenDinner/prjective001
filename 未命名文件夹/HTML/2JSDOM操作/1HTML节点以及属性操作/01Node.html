<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    1.DOM 是 JavaScript 操作网页的接口，全称为“文档对象模型”（Document Object Model）
    2.它的作用是将网页转为一个 JavaScript 对象，从而可以用脚本进行各种操作（比如增删内容）
    3.浏览器会根据 DOM 模型，将结构化文档（比如 HTML 和 XML）解析成一系列的节点，再由这些节点组成一个树状结构（DOM Tree）

    1.DOM 的最小组成单位叫做节点（node）
    2.节点的类型有七种
    3.浏览器提供一个原生的节点对象Node，上面这七种节点都继承了Node，因此具有一些共同的属性和方法 

    document：整个文档树的顶层节点
    DocumentType:doctype标签（比如<!DOCTYPE html>）

    Element：网页的各种HTML标签（比如<body>、<a>等）
    attribute：网页元素的属性（比如class="right"）
    test：标签之间或标签包含的文本

    Comment：注释
    DocumentFragment：文档的片段
    -->
    <div id = divID>hello world</div>

    <div id = divID2>this is  <span>some</span> text</div>
  
    <script>//Node 接口
       

        // nodeType属性返回一个整数值，表示节点的类型
        // nodeName属性返回节点的名称
        function typeNumber(a){
            console.log(a.nodeType);
        }
        var docValue = document;
        typeNumber(docValue);
        console.log(docValue.nodeName);//#document


        // nodeValue属性返回一个字符串，表示当前节点本身的文本值，该属性可读写。
        // 只有文本节点（text）、注释节点（comment）和属性节点（attr）有文本值
        var div = document.getElementById('divID');
        typeNumber(div);
        console.log(div.nodeValue);
        console.log(div.firstChild.nodeValue);
        div.firstChild.nodeValue = 'hahahha';

        // textContent属性返回当前节点和它的所有后代节点的文本内容
        var div2 = document.getElementById('divID2');
        console.log(div2.textContent);

        // baseURI属性返回一个字符串，表示当前网页的绝对路径
        // 该属性的值一般由当前网址的 URL（即window.location属性）决定
        var baseURL = document.baseURI;
        console.log(baseURL);

        // 根据节点前后上下关系获取其它节点
        var div3 = document.getElementById('divID');
        var x11 = div3.ownerDocument;//当前节点所在的顶层文档对象
        var x12 = div3.nextSibling;//紧跟在当前节点后面的第一个同级节点
        var x13 = div3.previousSibling;//当前节点前面的、距离最近的一个同级节点
        var x14 = div3.parentNode;//当前节点的父节点
        var x14 = div3.parentElement;//当前节点的父元素节点
        var x14 = div3.firstChild;//当前节点的第一个子节点
        var x14 = div3.lastChild;//当前节点的最后一个子节点
        var x14 = div3.childNodes;//成员包括当前节点的所有子节点

        // 表示当前节点是否在文档之中。
        var isConnected = div3.isConnected;


        var p = document.createElement('div');
        document.body.appendChild(p);

        document.hasChildNodes();

        var div4 = document.getElementById('divID');
        var newDiv = div4.cloneNode();

        document.body.appendChild(newDiv);
        document.body.removeChild(div4);
        document.body.replaceChild(newDiv,div2);
    </script>
    
</body>
</html>
