<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background-color: brown;
            width: 300px;
            height: 200px;
            color:orange;
        }
    </style>
    <script>
    function changeDiv(){

        {
            var div = document.getElementById('divID');
        var attribute = div.getAttribute;
        console.log(attribute);
        div.setAttribute(
            'style','width:400px'
        );  
        // div.removeAttribute();
        }
        
        {
        /*    拿到元素的样式        
        1.元素节点的style属性（Element.style）
        2.CSSStyle实例的style属性
        3.window.getComputedStyle()的返回值

    1.Element.style返回的只是行内样式，并不是该元素的全部样式
    2.过样式表设置的样式，或者从父元素继承的样式，无法通过这个属性得到。
    3.元素的全部样式要通过window.getComputedStyle()得到。
        */
        }

        var div = document.getElementById('divID');

        var divStyle = div.style;
        divStyle.backgroundColor = 'red';
        divStyle.border = '1px solid black';
        divStyle.width = '100px';
        divStyle.fontSize = '20em';

        divStyle.cssText = 'background-color: red;'
        divStyle.cssText = '';

    }
    </script>

</head>
 
<body>

    <div id="divID">我是一个div</div>
    </br>
    <button onclick="changeDiv()">点击更换CSS</button>
</body>
</html>
