<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

/*浏览器信息
1.navigator.userAgent属性返回浏览器的 User Agent 字符串，表示浏览器的厂商和版本信息。
2.通过userAgent属性识别浏览器，不是一个好办法。因为必须考虑所有的情况（不同的浏览器，不同的版本），非常麻烦，而且用户可以改变这个字符串
3.使用“功能识别”方法，即逐一测试当前浏览器是否支持要用到的 JavaScript 功能。
4.识别是否是手机浏览器
*/

    console.log(navigator.userAgent);
    
    // Navigator.platform属性返回用户的操作系统信息，比如MacIntel、Win32、Linux x86_64等
    console.log(navigator.platform);

    // navigator.onLine属性返回一个布尔值，表示用户当前在线还是离线（浏览器断线
    console.log(navigator.onLine);

    // 表示浏览器的 Cookie 功能是否打开。
    // 注意，这个属性反映的是浏览器总的特性，与是否储存某个具体的网站的 Cookie 无关。用户可以设置某个网站不得储存 Cookie，这时cookieEnabled返回的还是true
    console.log(navigator.cookieEnabled);

    </script>
</body>
</html>
